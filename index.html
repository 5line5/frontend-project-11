<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS Aggregator</title>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer" id="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <section id="form-container" class="container-fluid bg-dark p-5">
      </section>
      <section id="feeds-container" class="container-xxl p-5">
        <div class="row mx-auto">
          <div id="posts" class="col-8"></div>
          <div id="separator" class="col-auto">
            <div id="vertical-line"></div>
          </div>
          <div id="feeds" class="col"></div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
  </body>
</html>
